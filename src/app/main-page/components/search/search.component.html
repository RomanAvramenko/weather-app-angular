<form class="search__form" (ngSubmit)="searchCity()">
  <input
    [(ngModel)]="newItem"
    type="text"
    class="search__form__input"
    placeholder="City Name"
    name="newItem"
  />
  <input
    class="search__form__btn"
    type="submit"
    value="Add"
    [disabled]="newItem === ''"
  />
</form>

<div class="search__form__alert">{{ message }}</div>
